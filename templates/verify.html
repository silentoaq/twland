<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>驗章結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  {% if valid %}
    <div class="alert alert-success">
      ✅ 驗章成功：{{ name }}（{{ national_id }}）
    </div>
    <p><a href="/property/{{ session_id }}" class="btn btn-primary">繼續領取房產 VC</a></p>
  {% else %}
    <div class="alert alert-danger">❌ 驗章失敗，請重新出示有效的自然人 VC。</div>
  {% endif %}
</body>
</html>
