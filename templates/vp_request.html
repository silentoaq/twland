<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <title>產權憑證申請</title>
  <!-- Include shared styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #00796B;  /* Different primary color for TwLand */
      --secondary-color: #26A69A;
      --success-color: #43A047;
      --warning-color: #FFA000;
      --danger-color: #E53935;
      --light-bg: #E0F2F1;
      --dark-text: #263238;
      --light-text: #FFFFFF;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-text);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* Container with responsive padding */
    .app-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    /* Main content card */
    .content-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border: none;
      margin-bottom: 30px;
    }

    /* Card header styles */
    .content-card .card-header {
      background-color: var(--primary-color);
      color: var(--light-text);
      border-bottom: none;
      padding: 20px 25px;
      font-weight: 600;
    }

    .content-card .card-body {
      padding: 25px;
    }

    .content-card .card-footer {
      background-color: rgba(0,0,0,0.02);
      padding: 15px 25px;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    /* Button styles */
    .btn {
      border-radius: 6px;
      font-weight: 500;
      padding: 8px 16px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }
    
    .btn-warning {
      background-color: var(--warning-color);
      border-color: var(--warning-color);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      border-color: var(--danger-color);
    }
    
    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      color: white;
    }

    /* QR code container */
    .qr-container {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--box-shadow);
      margin: 0 auto 30px;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .qr-container:hover {
      transform: translateY(-5px);
    }

    .qr-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #eee;
    }

    /* Copy link input */
    .credential-link {
      font-family: 'Courier New', monospace;
      background-color: #f8f9fa;
      border: 1px solid #dde0e5;
      padding: 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .copy-button {
      position: relative;
    }
    
    /* Alert styles */
    .alert {
      border-radius: 8px;
      border-left: 4px solid;
      padding: 15px 20px;
    }
    
    .alert-info {
      background-color: rgba(0, 188, 212, 0.1);
      border-left-color: #00BCD4;
    }
    
    .alert-success {
      background-color: rgba(67, 160, 71, 0.1);
      border-left-color: var(--success-color);
    }
    
    .alert-warning {
      background-color: rgba(255, 160, 0, 0.1);
      border-left-color: var(--warning-color);
    }
    
    .alert-danger {
      background-color: rgba(229, 57, 53, 0.1);
      border-left-color: var(--danger-color);
    }
    
    /* Page header with separator */
    .page-header {
      border-bottom: 1px solid #E0E0E0;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }
    
    .page-header h3 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    /* Instruction card */
    .instruction-card {
      background-color: var(--light-bg);
      border-radius: 8px;
      padding: 20px;
      margin-top: 25px;
    }
    
    .instruction-card h5 {
      display: flex;
      align-items: center;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .instruction-card ol {
      padding-left: 20px;
    }
    
    .instruction-card ol li {
      margin-bottom: 10px;
      position: relative;
    }
    
    /* Navigation menu */
    .nav-menu {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    @media (max-width: 576px) {
      .nav-menu {
        flex-direction: column;
        width: 100%;
      }
      
      .nav-menu .btn {
        width: 100%;
        margin-bottom: 5px;
      }
    }
    
    /* Status indicator for polling */
    #polling-status {
      transition: all 0.3s ease-in-out;
    }
    
    .status-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(0, 121, 107, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="content-card card">
      <div class="card-header d-flex align-items-center">
        <i class="bi bi-building me-2" style="font-size: 1.4rem;"></i>
        <h3 class="mb-0">房產產權憑證申請中心</h3>
      </div>
      
      <div class="card-body text-center">
        <div class="page-header">
          <h3>請出示自然人 VC</h3>
          <p class="text-muted">需先透過自然人憑證驗證身分，才能查詢與申請房產憑證</p>
        </div>

        <!-- 狀態顯示區域 -->
        <div id="status-container" class="mb-3">
          <div id="polling-status" class="alert alert-info mt-2" style="display: none">
            <span class="status-spinner"></span>
            <span id="status-text">等待您使用錢包完成身分驗證...</span>
          </div>
        </div>

        <!-- QR code -->
        <div class="qr-container">
          <img src="{{ qr_path }}" alt="QR code" class="mb-3">
          <p class="text-muted mb-0">請使用支援 OID4VP 的憑證皮夾掃描</p>
        </div>

        <!-- 顯示 VP 連結 -->
        <div class="mb-4">
          <div class="input-group">
            <input type="text" class="form-control credential-link" value="{{ vp_url }}" id="vpurl" readonly>
            <button class="btn btn-outline-primary copy-button" onclick="copyLink()">
              <i class="bi bi-clipboard"></i> 複製連結
            </button>
          </div>
          <div class="form-text text-muted">或複製以上連結貼到憑證皮夾中開啟</div>
        </div>

        <!-- 使用說明 -->
        <div class="instruction-card">
          <h5>
            <i class="bi bi-info-circle me-2"></i>
            使用說明
          </h5>
          <ol class="text-start">
            <li>使用憑證皮夾掃描QR碼或開啟連結</li>
            <li>選擇您的自然人憑證進行出示</li>
            <li>系統驗證成功後將自動跳轉到房產列表</li>
          </ol>
        </div>
      </div>

      <!-- 統一導航區 -->
      <div class="card-footer">
        <div class="nav-menu">
          <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-repeat me-1"></i> 重新開始
          </a>
          <a href="/issued" class="btn btn-outline-secondary">
            <i class="bi bi-card-checklist me-1"></i> 已核發清單
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 複製連結到剪貼簿
    function copyLink() {
      const input = document.getElementById("vpurl");
      input.select();
      input.setSelectionRange(0, 99999); // For mobile
      
      navigator.clipboard.writeText(input.value)
        .then(() => {
          // Create and show a temporary message
          const button = document.querySelector('.copy-button');
          const originalText = button.innerHTML;
          
          button.innerHTML = '<i class="bi bi-check-circle"></i> 已複製';
          button.classList.add('btn-success');
          button.classList.remove('btn-outline-primary');
          
          setTimeout(() => {
            button.innerHTML = originalText;
            button.classList.remove('btn-success');
            button.classList.add('btn-outline-primary');
          }, 2000);
        })
        .catch(err => {
          alert('複製失敗: ' + err);
        });
    }
  
    // 獲取當前session_id，從URL路徑中提取
    const pathSegments = window.location.pathname.split("/");
    const sessionId = pathSegments[pathSegments.length - 1];
    let pollingInterval;
    let pollingTimeout;
    let pollCount = 0;

    function startPolling() {
      // 顯示初始狀態
      document.getElementById("polling-status").style.display = "block";
      document.getElementById("status-text").textContent = "等待您使用錢包完成身分驗證...";

      // 啟動輪詢
      pollingInterval = setInterval(checkVerificationStatus, 3000); // 每3秒檢查一次

      // 設置5分鐘後超時停止輪詢
      pollingTimeout = setTimeout(() => {
        clearInterval(pollingInterval);
        document.getElementById("polling-status").className = "alert alert-warning mt-2";
        document.getElementById("polling-status").innerHTML = 
          '<i class="bi bi-exclamation-triangle me-2"></i>' +
          '驗證等待超時，請<a href="javascript:window.location.reload()">刷新頁面</a>重試或手動前往' +
          '<a href="/verify/' + sessionId + '">查看結果</a>';
      }, 5 * 60 * 1000); // 5分鐘
    }

    function checkVerificationStatus() {
      pollCount++;
      
      // 更新動態點
      let dots = '.'.repeat(pollCount % 4);
      document.getElementById("status-text").textContent = `等待您使用錢包完成身分驗證${dots}`;
      
      fetch(`/check-verification/${sessionId}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.verified) {
            // 清除輪詢和超時計時器
            clearInterval(pollingInterval);
            clearTimeout(pollingTimeout);

            // 顯示跳轉提示
            document.getElementById("polling-status").className = "alert alert-success mt-2";
            document.getElementById("polling-status").innerHTML = 
              '<i class="bi bi-check-circle me-2"></i> 驗證成功！正在跳轉到房產列表...';

            // 等待1.5秒後跳轉，讓用戶看到成功提示
            setTimeout(() => {
              window.location.href = `/property/${sessionId}`;
            }, 1500);
          }
        })
        .catch((error) => {
          console.error("檢查驗證狀態出錯:", error);
          document.getElementById("polling-status").className = "alert alert-danger mt-2";
          document.getElementById("polling-status").innerHTML = 
            '<i class="bi bi-x-circle me-2"></i> 檢查驗證狀態時發生錯誤，請刷新頁面重試';
        });
    }

    // 頁面載入後開始輪詢
    document.addEventListener("DOMContentLoaded", startPolling);
  </script>
</body>
</html>
