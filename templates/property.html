<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇房產</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">房產清單</h2>
    <p>身份確認成功：<strong>{{ name }}</strong>（{{ national_id }}）</p>

    {% if properties %}
      <div class="list-group mt-4">
        {% for p in properties %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ p.property_id }}</strong> - {{ p.address }}
            </div>
            <a href="/issue/{{ session_id }}?property_id={{ p.property_id }}" class="btn btn-success btn-sm">申請 VC</a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-warning mt-4">查無名下房產紀錄。</div>
    {% endif %}
    
    <!-- 統一導航區 -->
    <hr class="my-4">
    <div class="d-flex gap-2">
      <a href="/" class="btn btn-secondary">首頁</a>
      <a href="/issued" class="btn btn-secondary">已核發清單</a>
    </div>
  </div>
</body>
</html>
