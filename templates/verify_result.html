<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>驗章結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    {% if session and session.verified %}
      <div class="alert alert-success mb-4">
        驗章成功：{{ session.vc_info.name }}（{{ session.vc_info.national_id }}）
      </div>
      <a href="/property/{{ session_id }}" class="btn btn-primary">繼續領取房產 VC</a>
    {% else %}
      <div class="alert alert-danger mb-4">驗章失敗，請重新出示有效的自然人 VC。</div>
    {% endif %}
    
    <!-- 統一導航區 -->
    <hr class="my-4">
    <div class="d-flex gap-2">
      <a href="/" class="btn btn-secondary">首頁</a>
      <a href="/issued" class="btn btn-secondary">已核發清單</a>
    </div>
  </div>
</body>
</html>
