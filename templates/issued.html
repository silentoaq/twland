<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <title>憑證預授權已產生</title>
  <!-- Include shared styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #00796B;  /* Different primary color for TwLand */
      --secondary-color: #26A69A;
      --success-color: #43A047;
      --warning-color: #FFA000;
      --danger-color: #E53935;
      --light-bg: #E0F2F1;
      --dark-text: #263238;
      --light-text: #FFFFFF;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-text);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* Container with responsive padding */
    .app-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    /* Main content card */
    .content-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border: none;
      margin-bottom: 30px;
    }

    /* Card header styles */
    .content-card .card-header {
      background-color: var(--primary-color);
      color: var(--light-text);
      border-bottom: none;
      padding: 20px 25px;
      font-weight: 600;
    }

    .content-card .card-body {
      padding: 25px;
    }

    .content-card .card-footer {
      background-color: rgba(0,0,0,0.02);
      padding: 15px 25px;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    /* Button styles */
    .btn {
      border-radius: 6px;
      font-weight: 500;
      padding: 8px 16px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      color: white;
    }

    /* QR code container */
    .qr-container {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--box-shadow);
      margin: 0 auto 30px;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .qr-container:hover {
      transform: translateY(-5px);
    }

    .qr-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #eee;
    }
    
    .credential-id {
      display: inline-block;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      background-color: #f1f3f5;
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 10px;
    }

    /* Copy link input */
    .credential-link {
      font-family: 'Courier New', monospace;
      background-color: #f8f9fa;
      border: 1px solid #dde0e5;
      padding: 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .copy-button {
      position: relative;
    }
    
    /* Alert styles */
    .alert {
      border-radius: 8px;
      border-left: 4px solid;
      padding: 15px 20px;
    }
    
    .alert-info {
      background-color: rgba(0, 188, 212, 0.1);
      border-left-color: #00BCD4;
    }
    
    .alert-warning {
      background-color: rgba(255, 160, 0, 0.1);
      border-left-color: var(--warning-color);
    }
    
    /* Navigation menu */
    .nav-menu {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    @media (max-width: 576px) {
      .nav-menu {
        flex-direction: column;
        width: 100%;
      }
      
      .nav-menu .btn {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="content-card card">
      <div class="card-header d-flex align-items-center">
        <i class="bi bi-building-check me-2" style="font-size: 1.4rem;"></i>
        <h3 class="mb-0">房產憑證預授權已產生</h3>
      </div>
      
      <div class="card-body text-center">
        <div class="alert alert-info">
          <i class="bi bi-info-circle me-2"></i>
          <span>請掃描下方 QR code 或複製連結，使用憑證皮夾領取房產憑證</span>
        </div>

        <!-- QR code -->
        <div class="qr-container">
          <img src="{{ qr_path }}" alt="QR code" class="mb-3">
          <p class="text-muted mb-0">憑證編號：<span class="credential-id">{{ vc_id }}</span></p>
        </div>

        <!-- 顯示 Credential Offer 連結 -->
        <div class="mb-4">
          <div class="input-group">
            <input type="text" class="form-control credential-link" value="{{ offer_url }}" id="offerLink" readonly>
            <button class="btn btn-outline-primary copy-button" onclick="copyLink()">
              <i class="bi bi-clipboard"></i> 複製連結
            </button>
          </div>
          <div class="form-text text-muted">點擊按鈕複製連結到剪貼簿</div>
        </div>

        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <strong>注意：</strong> 此連結有效期為 24 小時，請在期限內使用憑證皮夾領取
        </div>
      </div>

      <!-- 統一導航區 -->
      <div class="card-footer">
        <div class="nav-menu">
          <a href="/" class="btn btn-secondary">
            <i class="bi bi-house me-1"></i> 首頁
          </a>
          <a href="/property/{{ session_id }}" class="btn btn-secondary">
            <i class="bi bi-building me-1"></i> 房產列表
          </a>
          <a href="/issued" class="btn btn-secondary">
            <i class="bi bi-card-checklist me-1"></i> 已核發清單
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function copyLink() {
      const input = document.getElementById("offerLink");
      input.select();
      input.setSelectionRange(0, 99999); // For mobile
      
      navigator.clipboard.writeText(input.value)
        .then(() => {
          // Create and show a temporary message
          const button = document.querySelector('.copy-button');
          const originalText = button.innerHTML;
          
          button.innerHTML = '<i class="bi bi-check-circle"></i> 已複製';
          button.classList.add('btn-success');
          button.classList.remove('btn-outline-primary');
          
          setTimeout(() => {
            button.innerHTML = originalText;
            button.classList.remove('btn-success');
            button.classList.add('btn-outline-primary');
          }, 2000);
        })
        .catch(err => {
          alert('複製失敗: ' + err);
        });
    }
  </script>
</body>
</html>
