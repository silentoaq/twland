<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>憑證預授權已產生</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>憑證預授權已產生</h2>
  <p>請使用憑證皮夾掃描 QR code 或點選下方連結領取憑證：</p>

  <div class="text-center my-4">
    <img src="{{ qr_path }}" class="img-fluid" style="max-width: 300px;">
  </div>

  <div class="mb-3">
    <input type="text" id="uri" class="form-control" value="{{ offer_url }}" readonly>
  </div>
  <button class="btn btn-primary" onclick="copyLink()">複製連結</button>

  <script>
    function copyLink() {
      const input = document.getElementById("offerLink");
      input.select();
      input.setSelectionRange(0, 99999); // For mobile
      navigator.clipboard.writeText(input.value).then(() => {
        alert("連結已複製到剪貼簿！");
      });
    }
  </script>
</body>
</html>
